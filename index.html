<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Clase 12 - Ejercicio 3</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        id="noLabels"
      >
        Lo sentimos, no hay marcas para eliminar
      </div>

      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        id="alreadyInList"
      >
        Ya esta ingresado en la lista
      </div>
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        id="notInList"
      >
        Lo sentimos, la marca no esta ingresada en la lista
      </div>
      <div class="row">
        <div class="col-7">
          <h2>Lista de Marcas:</h2>
          <ul id="list"></ul>
        </div>
        <div class="col-5">
          <form action="">
            <h2 class="mb-4">Menú de Edición</h2>
            <div>
              <button type="button" id="btn-show" class="btn btn-primary mb-5">
                Mostrar marcas
              </button>
            </div>
            <div>
              <button type="button" id="btn-delete" class="btn btn-danger mb-3">
                Eliminar última marca
              </button>
            </div>
            <div>
              <label for="addLabel" class="form-label"></label>
              <input
                type="text"
                class="form-control mb-3"
                id="addLabel"
                placeholder="Escribir una marca..."
              />
            </div>

            <div>
              <button
                type="button"
                id="btn-addLabel"
                class="btn btn-success mb-4"
              >
                Agregar Marca
              </button>
            </div>

            <div>
              <label for="deleteLabel" class="form-label"></label>
              <input
                type="text"
                class="form-control mb-3"
                id="deleteLabel"
                placeholder="Eliminar marca..."
              />
            </div>

            <div>
              <button
                type="button"
                id="btn-deleteLabel"
                class="btn btn-danger mb-4"
              >
                Eliminar Marca
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Propio -->
    <script src="js/app.js"></script>
  </body>
</html>
